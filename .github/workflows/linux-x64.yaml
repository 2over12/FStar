name: Build and test FStar
on: push
jobs:
  build:
    runs-on: [self-hosted, linux, X64]
    steps:
      - name: Check out repo        
        uses: actions/checkout@v2
      - name: Build FStar and its dependencies
        run: |
          docker build -t fstar:local-branch-$GITHUB_REF_NAME -t fstar:local-commit-$GITHUB_SHA -f .docker/standalone.Dockerfile --build-arg CI_BRANCH=$GITHUB_REF_NAME .
